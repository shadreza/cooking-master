<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cooking Master by shadreza</title>
</head>
<body>

    <nav class="navbar">
        <div class="leftPartOfNavbar">
            <a href="#"><strong>Cooking master</strong></a>
        </div>
        <div class="rightPartOfNavBar">
            <a href="#"><small>Home</small></a>
            <a href="#"><small>About</small></a>
            <a href="#"><small>Recipes</small></a>
            <a href="#"><small>Blog</small></a>
        </div>
    </nav>

    <main>

        <div class="searchBox">
            <input type="text" class="form-control inputField inSearchBox" id="inputFromUser" placeholder="search your meal or letter for suggestions">
            <button class="btn btn-success inSearchBox" id="searchButton"><i class="fa fa-search"></i> Search</button>
        </div>

        <div class="searchingElements" id="elementFromTheSearchResultDiv">

        </div>

        <div class="foodThatWillShowUp" id="foodThatWillShowUpId">

        </div>

        <div class="container-fluid gridContainer" id="foodGallery">

        </div>

        <section id="popupBox">
            <p id="popupBoxMessage">Hello!</p>
            <button id="closePopupBox">Close</button>
        </section>

    </main>
    <script src="app.js"></script>
</body>
